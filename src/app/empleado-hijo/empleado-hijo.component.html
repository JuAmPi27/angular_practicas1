<div class="container">
    <div class="row">
      <div class="col">
       
        <div class="ms-4">
          <a [routerLink]="['/actualiza', indice]">  <!--el [routerLink] nos permite enrutar donde nosotros le especifiquemos.-->
            {{indice+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
          </a>
        </div>

         <app-caracteristicas-empleado (caracteristicasEmpleados)="addCaracteristica($event)"></app-caracteristicas-empleado> 
        
        <ul style="list-style: none;">
          <li *ngFor="let caracteristica of arrayCaracteristicas"> {{caracteristica}}</li>
        </ul> 

      </div>
    </div>
  </div>
